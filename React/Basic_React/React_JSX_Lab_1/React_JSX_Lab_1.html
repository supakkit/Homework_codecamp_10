<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - JSX Lab #1</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id='root'></div>

    <script type="text/babel">
        const myComponent = {
            one: function() {
                return <h1>Hello</h1>
            },
            two: function(props) {
                return <h2>I am {props.name}</h2>
            },
            three: null
        };

        myComponent.three = React.createElement('div', {}, <myComponent.one />, <myComponent.two name='Prem' />);
        ReactDOM.render(myComponent.three, document.getElementById('root'));

    </script>
</body>
</html>
